</head>
<body>

    <div id="gameField"></div>
    <script src="scripts/functions.js"></script>

        var canvas = new Kinetic.Stage({

        var animations = {
            idle: [{

                height: 119
            }, {
                x: 71,
                y: 2,
                width: 74,
                height: 119
            }, {
                x: 146,
                y: 2,
                width: 81,
                height: 119
            }, {
                x: 226,
                y: 2,
                width: 76,
                height: 119
            }],
            punch: [{
                x: 2,
                y: 138,
                width: 74,
                height: 122
            }, {
                x: 76,
                y: 138,
                width: 84,
                height: 122
            }, {
                x: 346,
                y: 138,
                width: 120,
                height: 122
            }]
        };

        var hero = loadChar(canvas.getWidth() / 2, canvas.getHeight() - 120, "http://www.html5canvastutorials.com/demos/assets/blob-sprite.png", animations, 70);
        var enemies = generateEnemies();
        // http://codepen.io/Umarashidiqi/pen/brphk

        function main() {
            update((Date.now() - time) / 1000);
            //render();
            time = Date.now();
            requestAnimationFrame(main);
        }

        main();
    </script>
</body>
</html>
